<body>
    <h1>Aula 6 Parte 2</h1>
    <script>
        // Criando as variáveis e convertendo o tipo diretamente
        var n1 = Number.parseInt(window.prompt("Informe o primeiro número"))
        var n2 = Number.parseInt(window.prompt("Informe o segundo número"))
        // Criando uma variável com valores lógicos
        var soma = n1 + n2
        // Mostrando na tela o valor da soma
        window.alert("A soma dos valores é: " + String(soma))
    </script>
