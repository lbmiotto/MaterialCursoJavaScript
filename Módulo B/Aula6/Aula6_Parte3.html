    <script>
        var nome = window.prompt("Qual é o seu nome?")
        var saldo = (window.prompt("Qual é o seu saldo?"))
        // Contagem de caracteres
        document.write(`Olá ${nome}, Seu nome tem ${nome.length} letras <br/>`)
        // Transformando tudo em CAPS LOCK
        document.write(`Seu nome em CAPS LOCK é ${nome.toUpperCase()} <br/>`)
        // Transformando tudo em minúsculas
        document.write(`Seu nome em letras minúsculas é ${nome.toLocaleLowerCase()} <br/>`)
