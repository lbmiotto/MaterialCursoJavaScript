<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <form>
            <div>
              <label for="fnum">Número (entre 1 e 100):</label>
              <input type="number" name="fnum" id="fnum" />
            </div>
            <div class="wrapper-button-1">
              <input type="button" id="btn1" class="btn btn1" value="Adicionar" onclick="adicionar()" />
            </div>
            <div>
              <select name="lista" id="flista" size="10">
              </select>
            </div>
            <div class="wrapper-button-2">
              <input type="button" id="btn2" class="btn btn2" value="Finalizar" onclick="finalizar()" />
            </div>
          </form>
          <div class="wrapper-res">
            <p id="res"></p>
          </div>
    </section>
    <footer>
        <p><a href="https://github.com/lucasbmiotto">&copy; - Lucas Barbaroto Miotto</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
