<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>
    <style>
        body {
            background-color: aquamarine;
            color: black;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Aprendendo DOM</h1>
    <p>teste</p>
    <br>
    <p>Testes usando <strong>DOM<strong></p>
    <br>
    <div id="msg">clique Aqui</div>
    <br>
    <div name="meunome">Teste de Pesquisa</div>
    <br>
    <div class="minhaclass">Teste de class</div>
    <script>
        // Pesquisa por Marca
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        corpo.style.background = 'aqua'
        window.document.write('No primeiro elemento p da página está escrito: ' + p1.innerText)
        document.write(p1.innerHTML)

        // Pesquisa por Id
        var pesquisaid = window.document.getElementById('msg')
        pesquisaid.style.background = 'green'
        pesquisaid.innerText = 'Estou Esperando'

        // Pesquisa por Name
        var pesquisanome = window.document.getElementsByName('meunome')[0]
        pesquisanome.style.background = 'green'
        pesquisanome.innerText = 'Estou Esperando um nome'

        // Pesquisa por Class
        var pesquisaclass = window.document.getElementsByClassName('minhaclass')
        pesquisaclass.style.background = 'green'
        pesquisaclass.innerText = 'Estou Esperando um nome'

        // Pesquisa por Seletor
        var p2 = window.document.querySelector('div#msg')
        p2.style.background = 'red'
        
    </script>
</body>
</html>
